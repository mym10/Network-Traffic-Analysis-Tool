<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Capture and Visualization</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/static/client.js"></script>
</head>
<body>
    <header class="py-4 mb-4 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="col-md-3 text-end" style="display: flex; width: 100%; justify-content: flex-start; gap: 20px;">
                <button id="start-btn" class="btn btn-primary">Start Capturing</button>
                <button id="stop-btn" class="btn btn-primary disabled" >Stop Capturing</button>
                <button id="down-graph-btn" class="btn btn-info disabled" >Download Graph</button>
                <button id="down-txt-btn" class="btn btn-info disabled" >Download txt file</button>
            </div>
            <form class="w-100 me-3" role="search" style="display: flex;">
                <label for="filters">Choose a filter option:</label>
                <select name="filters" id="filters" style="margin-left: 0; margin-right: 15px; height: 40px;">
                  <option value="protocol">Protocol</option>
                  <option value="src">Source</option>
                  <option value="dst">Destination</option>
                  <option value="length">Length(asc)</option> <!--when pressed length should be arranged into ascending order-->
                </select> 
                <input type="search" class="form-control" placeholder="Apply filters..." aria-label="Search">
            </form>
        </div>
        <div class="d-flex align-items-center">
            
        </div>
    </header>

    <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <div class="bg-body-tertiary border rounded-3 p-3">
                <h5>Real-time Protocol Histogram</h5>
                <canvas id="protocolChart" width="400" height="400"></canvas>
            </div>
            <div class="bg-body-tertiary border rounded-3 p-3">
                <h5>Packet Information</h5>
                <div id="packet-info"></div>
            </div>
        </div>
    </div>
</body>
</html>
